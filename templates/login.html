<html lang="en"><head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Corona Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="https://demo.bootstrapdash.com/corona-free/jquery/template/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://demo.bootstrapdash.com/corona-free/jquery/template/assets/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->

    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="https://demo.bootstrapdash.com/corona-free/jquery/template/assets/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="../../assets/images/favicon.png">

    <style>
        .auth.login-bg{
            background:none;
        }
    </style>
  <style type="text/css" id="operaUserStyle"></style></head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Login</h3>
                <h4 class="card-title text-left mb-3" style="color: red;" id="mesageerror"></h4>
                <form>
                  <div class="form-group">
                    <label style="margin-bottom: 10px;"></labelstyle>Username</label>
                    <br>
                    <input type="text" class="form-control p_input" style="color: white;" id="username">
                  </div>
                  <div class="form-group">
                    <label style="margin-bottom: 10px;">Password</label>
                    <br>
                    <input type="text" class="form-control p_input" style="color: white;" id="password">
                    <br>

                  </div>
                  <div class="form-group d-flex align-items-center justify-content-between">
                  </div>
                  <div class="text-center">
                    <button type="button" class="btn btn-primary btn-block enter-btn" id="buttonsu">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <script src="{{ url_for('static', filename='js/vendor.bundle.base.js') }}"></script>
    <script src="{{ url_for('static', filename='js/Chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/progressbar.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-jvectormap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-jvectormap-world-mill-en.js') }}"></script>
    <script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.cookie.js') }}" type="text/javascript"></script>
    <!-- endinject -->
  <script>

var submit = document.querySelector('#buttonsu')
submit.addEventListener('click', ()=>{
    var username = $('#username').val()
    var password = $('#password').val()
    console.log(username)
    console.log(password)
    $.ajax({
        url: `/login-password/${username}/${password}`,
        method: 'GET',
        success: function(response) {
           if(response.data == true){
            localStorage.setItem('login', true)
            window.location.replace("/admin");
           }
           else if (response.data == 'ADMIN'){
            localStorage.setItem('login', 'ADMIN')
            window.location.replace("/admin");
           }
           else{
            $('#mesageerror').html('Auth error...')
           }
        }})

})



  </script>






</body></html>
